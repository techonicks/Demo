<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>
<style>
    .verify-yes, .verify-no {
        display: none;
    }
</style>
</head>
<body>
    <form>
        <label for="cert">Certificate ID: </label><input type="text" name="cert" id="cert" placeholder="Enter Certificate ID">
        <button type="submit">Submit</button>
    </form>
    <div class="verify-yes" id="verify-yes">
        <p id="cert-details">Certificate verified. (ID: <span id="cert-id"></span>)<br>Issued to "<span id="cert-name"></span>" on <span id="cert-date"></span>.<br>(<a id="cert-link" href="" target="_blank">Open in new window</a> / <a id="cert-down" href="" target="_blank">Download</a>)</p>
        <iframe id="cert-view" src="" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="verify-no" ID="verify-no">
        <p>No certificate has been issued by the Certificate ID "<span id="cert-id"></span>".</p>
    </div>
    <script type="text/javascript" src="certObject.js"></script>
    <script type="text/javascript" src="certificate.js"></script>
</body>
</html>
